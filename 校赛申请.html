<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./school.css">
    <title>Document</title>
</head>

<body>
    <div class="container_warp">
        <div class="school_title">
            院校赛区申请
        </div>
        <div class="container">
            <div class="module">
                <h4 class="state_title">院校信息</h4>
                <ul>
                    <li>
                        <div class="clearfix">
                            <div class="left-desc fll"><b class="c-f00">* </b>院校名称：</div>
                            <label class="fll"><input class="input_text" type="text" placeholder="请选择院校"></label>
                        </div>
                    </li>
                    <li>
                        <div class="clearfix">
                            <div class="left-desc fll"><b class="c-f00">* </b>院校性质：</div>
                            <div class="fll" style="padding-bottom:10px;">
                                <label class="radio-btn"><input name="1" class="radio" type="radio" value="" />公立学校
                                </label>
                                <label class="radio-btn"><input name="1" class="radio" type="radio" value="" />民办学校
                                </label>
                                <label class="radio-btn"><input name="1" class="radio" type="radio" value="" />社会力量办学机构
                                </label>
                                <label class="radio-btn"><input name="1" class="radio" type="radio" value="" />其它
                                </label>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="clearfix">
                            <div class="left-desc fll"><b class="c-f00">* </b>学历层次：</div>
                            <div class="fll" style="padding-bottom:10px;">
                                <label class="radio-btn"><input name="1" class="radio" type="radio" value="" />本科
                                </label>
                                <label class="radio-btn"><input name="1" class="radio" type="radio" value="" />高职
                                </label>
                                <label class="radio-btn"><input name="1" class="radio" type="radio" value="" />中专
                                </label>
                                <label class="radio-btn"><input name="1" class="radio" type="radio" value="" />非学历教育
                                </label>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="clearfix">
                            <div class="left-desc fll"><b class="c-f00">* </b>院校地址：</div>
                            <div class="fll">
                                <select class="address_school">
                                    <option value="">省</option>
                                    <option value="">2</option>
                                </select>
                                <select class="address_school">
                                    <option value="">市</option>
                                    <option value="">2</option>
                                </select>
                                <select class="address_school">
                                    <option value="">县</option>
                                    <option value="">2</option>
                                </select>
                                <select class="address_school">
                                    <option value="">选择</option>
                                    <option value="">2</option>
                                </select>
                            </div>

                        </div>
                    </li>
                    <li>
                        <div class="clearfix">
                            <div class="left-desc fll"><b class="c-f00">* </b>邮政编码：</div>
                            <div class="fll">
                                <label class="fll"><input class="input_text" type="text" placeholder="请输入邮政编码"></label>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="clearfix">
                            <div class="left-desc fll"><b class="c-f00">* </b>计算机机房数：</div>
                            <div class="fll">
                                <label class="fll"><input class="input_text" type="text" placeholder="请输入机房数量"></label>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="clearfix">
                            <div class="left-desc fll"><b class="c-f00">* </b>机位数量：</div>
                            <div class="fll">
                                <label class="fll"><input class="input_text" type="text" placeholder="请输入机位数量"></label>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="clearfix">
                            <div class="left-desc fll"><b class="c-f00">* </b>设备要求：</div>
                            <div class="fll">
                                <textarea rows="5" style="width:600px;resize:none;"></textarea>
                            </div>

                        </div>
                    </li>
                    <li>
                        <div class="clearfix">
                            <div class="left-desc fll"><b class="c-f00">* </b>预计参赛人数：</div>
                            <div class="fll">
                                <div class="clearfix row1">
                                    <div class="fll">
                                        <span class="fll game_message">专业：</span><input class="game_nums" type="text"
                                            placeholder="请输入专业" />
                                    </div>
                                    <div class="fll">
                                        <span class="fll game_message">年级：</span><input class="game_nums" type="text"
                                            placeholder="请输入年级" />
                                    </div>
                                    <div class="fll">
                                        <span class="fll game_message">人数：</span><input class="game_nums" type="text"
                                            placeholder="请输入人数" />
                                    </div>

                                </div>
                                <div class="clearfix row1">
                                    <div class="fll">
                                        <span class="fll game_message">专业：</span><input class="game_nums" type="text"
                                            placeholder="请输入专业" />
                                    </div>
                                    <div class="fll">
                                        <span class="fll game_message">年级：</span><input class="game_nums" type="text"
                                            placeholder="请输入年级" />
                                    </div>
                                    <div class="fll">
                                        <span class="fll game_message">人数：</span><input class="game_nums" type="text"
                                            placeholder="请输入人数" />
                                    </div>

                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="module">
                <h4 class="state_title">赛事负责人信息</h4>
                <ul>
                    <li>
                        <div class="clearfix">
                            <div class="left-desc fll"><b class="c-f00">* </b>姓名：</div>
                            <div class="fll">
                                <label class="fll"><input class="input_text" type="text" placeholder="请输入姓名"></label>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="clearfix">
                            <div class="left-desc fll"><b class="c-f00">* </b>职务：</div>
                            <div class="fll">
                                <label class="fll"><input class="input_text" type="text" placeholder="请输入职务"></label>
                            </div>
                        </div>

                    </li>
                    <li>
                        <div class="clearfix">
                            <div class="left-desc fll"><b class="c-f00">* </b>手机：</div>
                            <div class="fll">
                                <label class="fll"><input class="input_text" type="text" placeholder="18611119999"></label><span
                                    style="font-size:12px;line-height: 3;">&注册账号手机号</span>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="clearfix">
                            <div class="left-desc fll" style="margin-left:-5px;"><b class="c-f00">* </b>Mail :</div>
                            <div class="fll" style="margin-left:5px;">
                                <label class="fll"><input class="input_text" type="text" placeholder="请输入邮箱地址"></label>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="clearfix">
                            <div class="left-desc fll"><b class="c-f00">* </b>通信地址：</div>
                            <div class="fll">
                                <label class="fll"><input class="input_text" type="text" placeholder="请输入通讯地址"></label>
                            </div>
                        </div>
                    </li>
                    <ul />
            </div>
            <div class="clearfix">
                <button class="commit_btn flr">提交</button>

            </div>
        </div>
    </div>
</body>

</html>
