<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        button {
            color: #ffffff;
            background: #409eff;
            border: 0;
            padding: 5px 10px;
            border-radius: 6px;
        }
        button:focus{border: 0;list-style: none;}
    </style>
</head>

<body>
    <button id="sendBtn" style="width:120px">获取验证码</button>
</body>
<script type="text/javascript">
    var test = {
        node: null,
        count: 5,
        start: function () {
            if (this.count > 0) {
                this.node.innerHTML = this.count-- + "秒后重新获取";
                var _this = this;
                setTimeout(function () {
                    _this.start();
                }, 1000);
            } else {
                this.node.removeAttribute("disabled");
                this.node.innerHTML = "重新获取";

                //60秒读完，变回开始背景颜色，在这里添加。
                btn.style.background = "#409eff"
                this.count = 5;
            }
        },
        //初始化
        init: function (node) {
            this.node = node;
            this.node.setAttribute("disabled", true);
            this.start();
        }
    };
    var btn = document.getElementById("sendBtn");
    btn.onclick = function () {   
        test.init(btn);
        
        //点击改变背景颜色，在这里添加
        this.style.background = "#ccc"
    };
</script>

</html>
